- name: Cam's playbook 2 (Name)
  hosts: all

  tasks:
  # Put out a comment
  - name: "Comment out"
    win_shell: echo "Going to create a file in Temp folder called Cams_Test.txt"

  # Create the empty file  
  - name: "Create the file in TEMP"
    file:
      path: C:\Temp\Cams_Test.txt
      state: touch
